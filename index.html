<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gabriel's Traductor</title>
</head>
<body>
    <h1 class="header">Traductor</h1>
    <div class="languages-container">
        <label for="translateFrom">Traducir del: </label>
        <select name="" id="translateFrom">
            <option value="es">Espa√±ol</option>
        </select>
        <label for="translateTo">al: </label>
        <select name="" id="translateTo">
            <option value="en">Ingles</option>
        </select>
    </div>
    <div class="result-container">
        <div class="first-section">
            <label for="inputTranslate">Ingrese el texto a traducir</label>
            <textarea name="" id="inputTranslate" cols="10" rows="10"></textarea>
        </div>
        
        <button>Traducir</button>

        <div class="second-section">
            <label for="outputTranslate">Resultado:</label>
            <textarea name="" id="outputTranslate" cols="10" rows="10"></textarea>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
